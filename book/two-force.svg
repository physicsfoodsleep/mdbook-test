<svg xmlns= "http://www.w3.org/2000/svg" xmlns:xlink = "http://www.w3.org/1999/xlink"
height="220" width = "1000">
   <defs>
   <!-- arrowhead marker definition -->
   <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5"
       markerWidth="6" markerHeight="6"
       orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 Z"/>
   </marker>
   </defs>
   <path d ="M300 198 L300 150 L400 150 L400 198 L300 198 Z"
   fill="none" stroke="black" stroke-width="3"/>
   <!-- Force link with arrowhead and label-->
   <polyline points ="400,150 500,100"
   fill="none" stroke="black" stroke-width="2" marker-end="url(#arrow)"/>
   <foreignObject x="475" y="75" width="35" height="35">
    <div xmlns="http://www.w3.org/1999/xhtml">
     $F_1$
    </div>
   </foreignObject>
   <!-- second force -->
   <polyline points ="300,150 200,75"
   fill="none" stroke="black" stroke-width="2" marker-end="url(#arrow)"/>
   <foreignObject x="200" y="100" width="35" height="35">
    <div xmlns="http://www.w3.org/1999/xhtml">
     $F_2$
    </div>
   </foreignObject>
   <!-- dashed horizontal line-->
   <polyline points ="400,150 550,150"
   fill="none" stroke="black" stroke-width="2" stroke-dasharray="10,10"/>
   <polyline points ="300,150 150,150"
   fill="none" stroke="black" stroke-width="2" stroke-dasharray="10,10"/>
   <!-- angle arc with label -->
   <path d= "M425 136 A5 5 0 1 1 430,150"
   fill="none" stroke="black" stroke-width="2"/>
   <foreignObject x="440" y="125" width="50" height="35">
    <div xmlns="http://www.w3.org/1999/xhtml">
     $\theta$
    </div>
   </foreignObject>
   <!-- second angle arc with label -->
   <path d= "M275 137 A5 -5 0 1 1 265,150"
   fill="none" stroke="black" stroke-width="2"/>
   <foreignObject x="225" y="125" width="50" height="35">
    <div xmlns="http://www.w3.org/1999/xhtml">
     $\phi$
    </div>
   </foreignObject>
</svg>
